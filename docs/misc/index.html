<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Texas Goat Raisers Association</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="\styles\main.css?v=1666844065442">
    <script src="/js/alpine.js?v=1666844065442" defer></script>
</head>
<body class="flex flex-col items-center bg-zinc-100">
    <div class="w-full flex flex-col items-center bg-zinc-50 drop-shadow-md">
        


<header class="border-solid border-y-8 border-etgra-border w-full">
    
    <div class="w-100 flex justify-center overflow-hidden">
        <div class="">&nbsp;</div>
        <div 
            class="
                flex flex-col items-start relative
                border-solid border-x-8 border-etgra-border 
                gap-4 p-4 max-w-[70%]
                bg-white bg-opacity-50
            "
        >
            <img class="w-full max-h-[3in]" src="/images/logos/logo_general_trans.png" alt="">
            <div class="w-full text-center font-serif font-bold text-2xl ">East Texas Goat Raisers Association</div>
            <div 
                class="
                    z-[-1] 
                    absolute top-0 bottom-0 left-full aspect-[3/2]
                "
                style="--offset: 0"
                x-data="{
                    timer: 6000,
                    offset: 0,
                    shift: function(){
                        $data.offset -= 1; 
                        $el.style.setProperty('--offset', $data.offset);
                        const firstChild = $el.firstElementChild;
                        const newPosition = Number($el.lastElementChild.style.getPropertyValue('--position')) + 1;
                        $el.appendChild(firstChild);
                        firstChild.style.setProperty('transition', 'right 0s');
                        firstChild.style.setProperty('--position', newPosition);
                        firstChild.style.setProperty('transition', 'right 1s ease-in-out');
                        setTimeout($data.shift, $data.timer);
                    },
                }"
                x-init="setTimeout(shift, timer);"
            >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat1.jpg" 
                        alt=""
                        style="--position:-3; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat-hardhat-2.png" 
                        alt=""
                        style="--position:-2; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat2.jpg" 
                        alt=""
                        style="--position:-1; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat-hardhat-1.png" 
                        alt=""
                        style="--position:0; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat3.jpg" 
                        alt=""
                        style="--position:1; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat1.jpg" 
                        alt=""
                        style="--position:2; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat-hardhat-2.png" 
                        alt=""
                        style="--position:3; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat2.jpg" 
                        alt=""
                        style="--position:4; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat-hardhat-1.png" 
                        alt=""
                        style="--position:5; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                    <img 
                        class="top-0 bottom-0 aspect-[3/2] absolute max-h-[4in] h-full object-cover"
                        src="/images/headergoats/goat3.jpg" 
                        alt=""
                        style="--position:6; transition: right 1s ease-in-out; right: calc((var(--position) + var(--offset)) * -100%);"
                    >
                
                
            </div>
        </div>

    </div>
</header>
        <main class="max-w-[8in] p-4 my-8 border-4 border-cyan-700">
            <h1>Miscellaneous</h1>
<ul>
<li><a href="https://en.wikipedia.org/wiki/List_of_goat_breeds">Goat Breeds</a></li>
</ul>

        </main>
    </div>
</body>
</html>
